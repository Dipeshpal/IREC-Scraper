{% extends 'base.html' %}

{% block title %}Submit a New Device Record{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">Submit a New Device Record</h1>
        <form method="post" action="/submit/">
            <div class="form-group">
                <label for="device">Device:</label>
                <input type="text" id="device" name="device" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="metadata">Metadata / Description:</label>
                <textarea id="metadata" name="metadata" class="form-control" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
